<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat App</title>
	<script>
	(function(){
		var connection = new WebSocket("ws://localhost:9090/SocketServer");
		connection.addEventListener("message",function(msgEvt){
			displayMessage(msgEvt.data);
		});
		window.addEventListener("DOMContentLoaded",function(){
			document.getElementById("btnSend").addEventListener("click",function(){
				var message = document.getElementById("txtMessage").value;
				connection.send(message);
			});
		});

		function displayMessage(msg){
			document.getElementById("divMessages").innerHTML += "<br>" + msg;
		}

	})();
	</script>
</head>
<body>
	<input type="text" name="" id="txtMessage">
	<input type="button" value="Send" id="btnSend">
	<div id="divMessages"></div>
</body>
</html>
